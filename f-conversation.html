<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Real-time Conversation Translation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/692060e681.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/shoelace.css" />
        <link rel="stylesheet" href="style/styles.css" />

        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    </head>

    <body>
        
        <p style="text-align: left; font-size: 20px;">
            <a href="index-landing.html"  title="Back to previous page" style="color: #000000;">
                <i class="fas fa-arrow-left"></i>
            </a>
            <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Conversation Translation</b>
        </p>
        
        <div class="container">
            <br />

            <div class="language" style="text-align: center;">
                <div id="selector1" role="application" style="float: left; width: 49%; margin-right: 2%;">
                    <div id="select" class="demo-section k-content">
                        <label style="margin-top: 1em;"><b>From</b></label>

                        <select id="language" style="width: 100%;">
                            <option value="zh-CN">Chinese (Mandarin)</option>
                            <option value="de-DE">German</option>
                            <option value="hi-IN">Hindi</option>
                            <option selected value="it-IT">Italian</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="ko-KR">Korean</option>
                            <optgroup label="English">
                                <option value="en-US">US English</option>
                                <option value="en-GB">British English</option>
                                <option value="en-AU">Australian English</option>
                            </optgroup>
                            <optgroup label="French">
                                <option value="fr-FR">French</option>
                                <option value="fr-CA">Canadian French</option>
                            </optgroup>
                            <option value="pt-BR">Portuguese (Brazilian)</option>
                            <option value="es-US">Spanish (US)</option>
                        </select>
                    </div>
                </div>

                <div id="selector2" role="application" style="float: left; width: 49%; margin-right: 0;">
                    <div id="select" class="demo-section k-content">
                        <label style="margin-top: 1em;"><b>To</b></label>

                        <select id="translateTo" style="width: 100%;">
                            <option value="zh-CN">Chinese (Mandarin)</option>
                            <option value="de-DE">German</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="it-IT">Italian</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="ko-KR">Korean</option>
                            <optgroup label="English">
                                <option selected value="en-US">US English</option>
                                <option value="en-GB">British English</option>
                                <option value="en-AU">Australian English</option>
                            </optgroup>
                            <optgroup label="French">
                                <option value="fr-FR">French</option>
                                <option value="fr-CA">Canadian French</option>
                            </optgroup>
                            <option value="pt-BR">Portuguese (Brazilian)</option>
                            <option value="es-US">Spanish (US)</option>
                        </select>
                    </div>
                </div>
                <br />
                <br />
                <br />
            </div>

            <div class="controlActions">
                <div class="controlButtons">
                    <a href="#" id="start-conversation-button" title="Start listening"><i class="fas fa-microphone"></i></a>
                    <a href="#" style="display: none" id="stop-conversation-button" title="Stop & Read translation out loud"><i class="fas fa-stop"></i></a>
                    <a href="#" id="switch-language-button" title="Switch languages"><i class="fas fa-sync-alt"></i></a>
                </div>
            </div>

            <div id="error" class="isa_error"></div>
            
            <p></p>
            <div id="listening-animation" style="display: none;">
              <div class="listening-animation-subelement"></div>
              <div class="listening-animation-subelement"></div>
              <div class="listening-animation-subelement"></div>
              <div class="listening-animation-subelement"></div>
              <div class="listening-animation-subelement"></div>
              <div class="listening-animation-subelement"></div>
              <div class="listening-animation-subelement"></div>
            </div>

            <textarea id="transcript" placeholder="The transcription will show up here" rows="10" readonly="readonly"></textarea>

            <textarea id="translate" placeholder="The translation will show up here and will be automatically read out loud" rows="10" readonly="readonly"></textarea>

            <br />

            <div style="text-align: left;">
                <button id="reset-button" class="button-l button-secondary" title="Clear Transcription and Translation">
                    Clear
                </button>
            </div>

            <br />
            <br />

            <div id="textToSynth" style="text-align: center;">
                <!-- <p id="result"></p>-->

                <audio style="display: none" id="audioPlayback" controls autoplay>
                    <source id="audioSource" type="audio/mp3" src="" />
                </audio>
            </div>

            <br />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="lib/aws-sdk-2.1665.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.46/aws-amplify.min.js"></script>
        <script src="config.js"></script>
        <script src="dist/main.js"></script>
    </body>
</html>
