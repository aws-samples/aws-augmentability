        <div class="container-box">
            <input type="radio" class="tab-toggle" name="tab-toggle" id="tab1" checked>
            <input type="radio" class="tab-toggle" name="tab-toggle" id="tab2">

            <ul class="tab-list">
              <li class="tab-item">
                <label class="tab-trigger" for="tab1"><tab-text>Listen</tab-text></label>
              </li>
              <li class="tab-item">
                <label class="tab-trigger" for="tab2"><tab-text>Speak</tab-text></label>
              </li>
            </ul>
            
            <div class="tab-container">

                <div class="tab-content">

                    <div id="translate-div">

                        <div class="controlActions">
                            <div class="controlButtons">
                                <a href="#" id="start-button" title="Start listening"><i class="fas fa-microphone"></i></a>
                                <a href="#" style="display: none" id="stop-button" title="Stop listening"><i class="fas fa-stop"></i></a>
                            </div>
                        </div>

                        <div id="error" class="isa_error"></div>

                        <div id="listening-animation" style="display: none;">
                          <div class="listening-animation-subelement"></div>
                          <div class="listening-animation-subelement"></div>
                          <div class="listening-animation-subelement"></div>
                          <div class="listening-animation-subelement"></div>
                          <div class="listening-animation-subelement"></div>
                          <div class="listening-animation-subelement"></div>
                          <div class="listening-animation-subelement"></div>
                        </div>

                        <textarea id="transcript" placeholder="The transcription will show up here" rows="10" readonly="readonly"></textarea>

                        <textarea id="translate" placeholder="The translation will show up here" rows="10" readonly="readonly"></textarea>

                        <br />

                        <div style="text-align: left;">
                            <button id="reset-button" class="button-l button-secondary" title="Clear Transcription and Translation">
                                Clear
                            </button>
                        </div>

                        <br />
                        <br />
                    </div>
                </div>

                <div class="tab-content">

                    <div id="textToSynth" style="text-align: center;">
                        <input size="23" type="text" id="textEntry" placeholder="Enter here what you want to say" />
                        <br />
                        <button class="button-l" id="translate-play-button"><i class="fa fa-play"></i> Translate & Read</button>

                        <!-- <p id="result"></p>-->

                        <br />
                        <br />

                        <textarea id="translate2" placeholder="The translation will show up here and will be automatically read out loud" rows="10" readonly="readonly"></textarea>

                        <br />

                        <div style="text-align: left;">
                            <button id="reset-button-2" class="button-l button-secondary" title="Clear Translation">
                                Clear
                            </button>
                        </div>

                        <br />
                        <br />

                        <audio style="display: none" id="audioPlayback" controls autoplay>
                            <source id="audioSource" type="audio/mp3" src="" />
                        </audio>
                        <br />
                    </div>
