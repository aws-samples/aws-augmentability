        <div>
            <a href="index-landing.html" style="color: #000000;">

            <h2 style="text-align: center;">
                <b>Live transcription and text-to-speech with translation</b>
            </h2>

            <div class="language" style="text-align: center;">
                <div id="selector1" role="application" style="float: left; width: 49%; margin-right: 2%;">
                    <div id="select" class="demo-section k-content">
                        <label style="margin-top: 1em;"><b>Foreign language</b></label>

                        <select id="language" style="width: 100%;">
                            <option value="zh-CN">Chinese (Mandarin)</option>
                            <option value="de-DE">German</option>
                            <option value="it-IT">Italian</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="ko-KR">Korean</option>

                                <option selected value="en-US">US English</option>
                                <option value="en-GB">British English</option>
                                <option value="en-AU">Australian English</option>
                            </optgroup>
                            <optgroup label="French">
                                <option value="fr-FR">French</option>
                                <option value="fr-CA">Canadian French</option>
                            </optgroup>
                            <option value="pt-BR">Portuguese (Brazilian)</option>
                            <option value="es-US">Spanish (US)</option>
                        </select>
                    </div>
                </div>

                    <div id="select" class="demo-section k-content">
                        <label style="margin-top: 1em;"><b>Your language</b></label>

                            <option value="da">Danish</option>

                            <option value="nl">Dutch</option>
                            <option value="en">English</option>

                            <option value="tl">Filipino Tagalog</option>

            <br />
            <br />

        </div>

        <div class="container">
            <br />

            <div id="translate-div">
                <h2 style="text-align: center;">
                    Listen
                </h2>

                <div class="controlActions">
                    <div class="controlButtons">
                        <a href="#" id="start-button" title="Start listening"><i class="fas fa-microphone"></i></a>
                        <a href="#" style="display: none" id="stop-button" title="Stop listening"><i class="fas fa-stop"></i></a>
                    </div>
                </div>

                <div id="error" class="isa_error"></div>

                <textarea id="transcript" placeholder="The transcription will show up here" rows="10" readonly="readonly"></textarea>

                <br />

                <textarea id="translate" placeholder="The translation will show up here" rows="10" readonly="readonly"></textarea>

                <br />

                <div style="text-align: right;">
                    <button id="reset-button" class="button-l button-secondary" title="Clear Transcription and Translation">
                        Clear
                    </button>
                </div>

                <br />
                <br />
            </div>
        </div>

        <br />
        <br />
        <div class="container">
            <br />

            <h2 style="text-align: center;">
                Speak
            </h2>
            <br />
            <div id="textToSynth" style="text-align: center;">
                <input size="23" type="text" id="textEntry" placeholder="Enter here what you want to say: it will be automatically translated and read out loud" />
                <br />
                <button class="button-l" id="translate-play-button"><i class="fa fa-play"></i> Translate & Read</button>

                <!-- <p id="result"></p>-->

                <br />
                <br />

                <textarea id="translate2" placeholder="The translation will show up here" rows="10" readonly="readonly"></textarea>

                <br />

                <div style="text-align: right;">
                    <button id="reset-button-2" class="button-l button-secondary" title="Clear Translation">
                        Clear
                    </button>
                </div>

                <br />
                <br />

                <audio style="display: none" id="audioPlayback" controls autoplay>
                    <source id="audioSource" type="audio/mp3" src="" />
                </audio>
            </div>

            <br />
            <br />
            <br />
            <br />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
